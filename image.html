<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image.css">
</head>
<body onload="changing_img()">
    
    <nav>
        <div>
            <a href="personalaizer.html">Personalaizer</a>
        </div>
        <div>
            <a href="form.html">Form</a>
        </div>
        <div>
            <a href="image.html">Images</a>
        </div>
        <div>
            <button>Mode</button>
        </div>
        <div>
          <button onclick="dark_light()" id="dark_light">Dark</button>
      </div>
    </nav>
    
    <div id="form">
        <div class="one" id="form-container">
            <h4>
                Magic Button: Create & Change Image
            </h4>
            <button onclick="static()">Change Image!</button>
            <div id="static_img"></div>
        </div>

        <div class="one" id="form-container2">
            <h4>
                AutoLoading
            </h4>
            <div id="changing_img"></div>
        </div>
    </div>


   <script>
   
    function static() {

        let imgs = ["/images/image1.png", "/images/image2.png", "/images/image3.jpeg", "/images/image4.webp", "/images/image5.jpg", "/images/image6.jpg"];
        let random = Math.floor(Math.random() * (5 - 0));
        
        document.getElementById("static_img").innerHTML = "<img src= \""+imgs[random]+" \">"

    }

        function changing_img() {

        let imgs = ["/images/image1.png", "/images/image2.png", "/images/image3.jpeg", "/images/image4.webp", "/images/image5.jpg", "/images/image6.jpg"];
        let random = Math.floor(Math.random() * (5 - 0));
        
        document.getElementById("changing_img").innerHTML = "<img src= \""+imgs[random]+" \">"
        setTimeout(changing_img, 300);

    }
    
    // dark mode
   
   function dark_light() {
        if (document.getElementById("form").style.backgroundColor == "rgb(42, 42, 42)") {
            
            document.getElementById("form").style.backgroundColor = "#f9f9f9";
            document.getElementById("form").style.color = "black";        
            document.getElementById("form-container").style.backgroundColor = "white";
            document.getElementById("form-container2").style.backgroundColor = "white";
    
            document.getElementById("dark_light").textContent = "Dark";
        } 
        else {
            document.getElementById("form").style.backgroundColor = "rgb(42, 42, 42)";
            document.getElementById("form").style.color = "white";
            document.getElementById("form-container").style.backgroundColor = "#444";
            document.getElementById("form-container2").style.backgroundColor = "#444";
            
            document.getElementById("dark_light").textContent = "Light";
        }
    }


    </script> 


</body>
</html>
