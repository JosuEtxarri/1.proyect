<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <nav>
        <div>
            <a href="personalaizer.html">Personalaizer</a>
        </div>
        <div>
            <a href="form.html">Form</a>
        </div>
        <div>
            <a href="image.html">Images</a>
        </div>
        <div>
            <button>Mode</button>
        </div>
        <div>
          <button onclick="dark_light()" id="dark_light">Dark</button>
      </div>
    </nav>




    <div class="form" id="form">
    <main class="form-container" id="form-container">
        <form>
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="email_message"></div>
          </div>
    
          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
          </div>
    
          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
          <div class="form-row">
            <label>Hobbies:</label>
            <div class="form-group">
              <input type="checkbox" id="reading" name="hobbies" value="reading">
              <label for="reading">Reading</label>
    
              <input type="checkbox" id="sports" name="hobbies" value="sports">
              <label for="sports">Sports</label>
    
              <input type="checkbox" id="gaming" name="hobbies" value="gaming">
              <label for="gaming">Gaming</label>
            </div>
          </div>
    
          <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select your country</option>
              <option value="eh">Euskal Herria</option>
              <option value="gre">Greece</option>
              <option value="por">Portugal</option>
            </select>
          </div>
    
          <div class="form-row" id="province_div">
            <label for="province">Province:</label>
            <select id="province" name="province">
      
              <!-- Euskal Herria -->
              <option value="" class="eh">Select your province</option>
              <option value="nav" class="eh">Nafarroa</option>
              <option value="biz" class="eh">Bizkaia</option>
              <option value="gip" class="eh">Gipuzkoa</option>
              <option value="ara" class="eh">Araba</option>
              <option value="lap" class="eh">Lapurdi</option>
              <option value="zub" class="eh">Zuberoa</option>
      
              <!-- Greece -->
              <option value="" class="gre">Select your province</option>
              <option value="jon" class="gre">Jonic Islands</option>
              <option value="mac" class="gre">Macedonia (the good one)</option>
              <option value="pel" class="gre">Peloponese</option>
              <option value="cre" class="gre">Creta</option>
              
              <!-- Portugal -->
              <option value="" class="por">Select your province</option>
              <option value="lis" class="por">Lisboa</option>
              <option value="bra" class="por">Braga</option>
              <option value="cri" class="por">Cristiano Ronaldo SIUUU!</option>
          </select>
          </div>

          <div class="form-row" id="city_div">
            <label for="city">City:</label>
            <select id="city" name="city">

              <!-- Nafarroa -->
              <option value="" class="nav">Select your city</option>
              <option value="pamp" class="nav">Iru√±a/Pamplona</option>
              <option value="gare" class="nav">Gares</option>
              <option value="abli" class="nav">Ablitas</option>
              <option value="tafa" class="nav">Tafalla</option>
              <option value="mira" class="nav">Miranda Arga</option>

              <!-- Pelponese-->
              <option value="" class="jon">Select your city</option>
              <option value="corf" class="jon">Corfu</option>


          </select>

          </div>          


          <div class="form-row">
            <button type="submit" class="submit-btn">Send</button>
          </div>
        </form>
      </main>
    </div>


    <script>

      // email.

      document.getElementById("email").addEventListener('input', function() {
        let email = this.value;
        let email_pattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,3}$/;  //Spyros... we had to discover this pattern? This is pure chatgpt...

        if (!email_pattern.test(email)) {
          document.getElementById('email_message').textContent = "The pattern is incorrect! Try *@*.___ (2-3 characters after de dot.)";
          document.getElementById('email_message').style.color = "red"
        }
        else {
          document.getElementById('email_message').textContent = "Email accepted.";
          document.getElementById('email_message').style.color = "green";
        }

      });

          
      // Provinces



    document.getElementById("country").addEventListener('input', function() {
    let country = this.value;

    if (country == "eh" || country == "gre") {
        document.getElementById("province_div").style.display = "block";

        let province_options = document.querySelectorAll("#province option");
        province_options.forEach(function(option) {
            
            if (country == "eh" && option.classList.contains("eh")) {
                option.style.display = "block";
            } 
            else if (country == "gre" && option.classList.contains("gre")) {
                option.style.display = "block";
            } 
            else {
                option.style.display = "none";
            }
        });
    } else {
        document.getElementById("province_div").style.display = "none";
        document.getElementById("city_div").style.display = "none";
    }
});



      //cities


      document.getElementById("province").addEventListener('input', function() {
      let province = this.value;

      
      if (province == "nav" || province == "jon") {
        
        document.getElementById("city_div").style.display = "block";
        let city_options = document.querySelectorAll("#city option");
        city_options.forEach(function(option) {

          if (province == "nav" && option.classList.contains("nav")) {
                option.style.display = "block";
            } 
            else if (province == "jon" && option.classList.contains("jon")) {
                option.style.display = "block";
            } 
            else {
                option.style.display = "none";
            }
        });
      } else {
          document.getElementById("city_div").style.display = "none";
      }
  });






    //dark mode


    function dark_light() {
    if (document.getElementById("form").style.backgroundColor == "rgb(42, 42, 42)") {
        
        document.getElementById("form").style.backgroundColor = "#f9f9f9";
        document.getElementById("form").style.color = "black";        
        document.getElementById("form-container").style.backgroundColor = "white";

        document.getElementById("dark_light").textContent = "Dark";
    } 
    else {
        document.getElementById("form").style.backgroundColor = "rgb(42, 42, 42)";
        document.getElementById("form").style.color = "white";
        document.getElementById("form-container").style.backgroundColor = "#444";
        
        document.getElementById("dark_light").textContent = "Light";
    }
}






    </script>

</body>
</html>
