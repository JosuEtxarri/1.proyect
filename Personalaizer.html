<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personalaizer.css">
</head>
<body id="bottom" >
    
    <nav >
        <div>
            <button onclick="open_editor()">Personalizer</button>
        </div>
        <div>
            <a href="form.html">Form</a>
        </div>
        <div>
            <a href="image.html">Images</a>
        </div>
    </nav>

<div class="test" id="test">
    <main>
        <div class="main" id="main">
            <h1>Welcome to Personalizer</h1>
            <p>This is a paragraph you can adapt its content.</p>
            <p>Click to Personalizer banner.</p>
        </div>
    </main>

    <div class="editor" id="editor">
        <div>
            <button class="editor_close" id="editor_close" onclick="close_editor()">X</button>
        </div>
        <div class="bg_color">
            <p>Bg_color</p>
            <button id="bg_red" onclick="bg_color('red')"></button>
            <button id="bg_green" onclick="bg_color('green')"></button>
            <button id="bg_blue" onclick="bg_color('blue')"></button>
            <button id="bg_grey" onclick="bg_color('grey')"></button>
            <button id="bg_white" onclick="bg_color('white')"></button>
        </div>
        <div>
            <p class="lt_text">Change_letters</p>
        </div>
    
        <div class="lt_color">
            <button class="lt_red" onclick="lt_color('red') "></button>
            <button class="lt_green" onclick="lt_color('green')"></button>
            <button class="lt_blue" onclick="lt_color('blue')"></button>
            <button class="lt_grey" onclick="lt_color('black')"></button>
            <button class="lt_white" onclick="lt_color('white')"></button>
        </div>
        <div class="lt_size">
            <button class="lt_xs" onclick="lt_size('xs')">XS</button>
            <button class="lt_s" onclick="lt_size('s')">S</button>
            <button class="lt_m" onclick="lt_size('m')">M</button>
            <button class="lt_l" onclick="lt_size('l')">L</button>
            <button class="lt_xl" onclick="lt_size('xl')">XL</button>
        </div>
        <div class="lt_font">
            <button class="lt_arial" onclick="lt_font('a')">A</button>
            <button class="lt_times" onclick="lt_font('t')">T</button>
            <button class="lt_courier" onclick="lt_font('c')">C</button>
            <button class="lt_verdana" onclick="lt_font('f')">F</button>
            <button class="lt_trebuchet" onclick="lt_font('v')">V</button>
        </div>
    </div>
    </div>
</div>

<script>

    function open_editor(){
        document.getElementById("editor").style.display = "inline"
    }    

    function close_editor() {
        document.getElementById("editor").style.display = "none"
    }


    function bg_color(a) {

        switch (a){
            case 'red' : document.getElementById("bottom").style.backgroundColor = "#ff5956"
            break;
            case 'green' : document.getElementById("bottom").style.backgroundColor = "#84ff56"
            break;
            case 'blue' : document.getElementById("bottom").style.backgroundColor = "#56acff"
            break;
            case 'grey' : document.getElementById("bottom").style.backgroundColor = "#c3c3c3"
            break;
            case 'white' : document.getElementById("bottom").style.backgroundColor = "#ffff"
            break;
        }

    }

    function lt_color(b) {

        switch (b){
            case 'red' : document.getElementById("main").style.color = "#ff5956";
            break;
            case 'green' : document.getElementById("main").style.color = "#84ff56";
            break;
            case 'blue' : document.getElementById("main").style.color = "#56acff";
            break;
            case 'black' : document.getElementById("main").style.color = "black";
            break;
            case 'white' : document.getElementById("main").style.color = "#ffff";
            break;
        }

    }

            function lt_size(c) {

        switch (c){
            case 'xs' : document.getElementById("main").style.fontSize = "8px";
            break;
            case 's' : document.getElementById("main").style.fontSize = "12px";
            break;
            case 'm' : document.getElementById("main").style.fontSize = "15px";
            break;
            case 'l' : document.getElementById("main").style.fontSize = "20px";
            break;
            case 'xl' : document.getElementById("main").style.fontSize = "25px";
            break;
        } 
    }

        function lt_font(d) { 

        switch (d){
            case 'a' : document.getElementById("main").style.fontFamily = "Arial, Helvetica, sans-serif";
            break;
            case 't' : document.getElementById("main").style.fontFamily = "'Times New Roman', Times, serif";
            break;
            case 'c' : document.getElementById("main").style.fontFamily = "'Courier New', Courier, monospace";
            break;
            case 'f' : document.getElementById("main").style.fontFamily = "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif";
            break;
            case 'v' : document.getElementById("main").style.fontFamily = "Verdana, Geneva, Tahoma, sans-serif";
            break;
            default : document.getElementById("main").style.fontFamily = "Arial, Helvetica, sans-serif";
        }
}





</script>




</body>
</html>
