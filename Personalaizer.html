<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personalaizer.css">
</head>
<body id="bottom" >
    
    <nav >
        <div>
            <button onclick="open_editor()">Personalizer</button>
        </div>
        <div>
            <a href="form.html">Form</a>
        </div>
        <div>
            <a href="image.html">Images</a>
        </div>
    </nav>

<div class="test" id="test">
    <main>
        <div class="main">
            <h1>Welcome to Personalizer</h1>
            <p>This is a paragraph you can adapt its content.</p>
            <p>Click to Personalizer banner.</p>
        </div>
    </main>

    <div class="editor" id="editor">
        <div>
            <button class="editor_close" id="editor_close" onclick="close_editor()">X</button>
        </div>
        <div class="bg_color">
            <p>Bg_color</p>
            <button id="bg_red" onclick="bg_color('red')"></button>
            <button id="bg_green" onclick="bg_color('green')"></button>
            <button id="bg_blue" onclick="bg_color('blue')"></button>
            <button id="bg_grey" onclick="bg_color('grey')"></button>
            <button id="bg_white" onclick="bg_color('white')"></button>
        </div>
        <div>
            <p class="lt_text">Change_letters</p>
        </div>
    
        <div class="lt_color">
            <button class="lt_red" onclick="lt_red('red') "></button>
            <button class="lt_green" onclick="lt_green('green')"></button>
            <button class="lt_blue" onclick="lt_blue('blue')"></button>
            <button class="lt_grey" onclick="lt_grey('grey')"></button>
            <button class="lt_white" onclick="lt_white('white')"></button>
        </div>
        <div class="lt_size">
            <button class="lt_xs" onclick="lt_xs('xs')">XS</button>
            <button class="lt_s" onclick="lt_s('s')">S</button>
            <button class="lt_m" onclick="lt_m('m')">M</button>
            <button class="lt_l" onclick="lt_l('l')">L</button>
            <button class="lt_xl" onclick="lt_xl('xl')">XL</button>
        </div>
        <div class="lt_font">
            <button class="lt_arial" onclick="lt_arial('a')">A</button>
            <button class="lt_times" onclick="lt_times('t')">T</button>
            <button class="lt_courier" onclick="lt_courier('c')">C</button>
            <button class="lt_verdana" onclick="lt_verdana('f')">F</button>
            <button class="lt_trebuchet" onclick="lt_red('m')">M</button>
        </div>
    </div>
    </div>
</div>

<script>

    function open_editor(){
        document.getElementById("editor").style.display = "inline"
    }    

    function close_editor() {
        document.getElementById("editor").style.display = "none"
    }


    function bg_color(a) {

        switch (a){
            case 'red' : document.getElementById("bottom").style.backgroundColor = "#ff5956"
            break;
            case 'green' : document.getElementById("bottom").style.backgroundColor = "#84ff56"
            break;
            case 'blue' : document.getElementById("bottom").style.backgroundColor = "#56acff"
            break;
            case 'grey' : document.getElementById("bottom").style.backgroundColor = "#c3c3c3"
            break;
            case 'white' : document.getElementById("bottom").style.backgroundColor = "#ffff"
            break;
        }

    }

    function lt_red(a) {

        switch (a){
            case 'red' : document.getElementById("test").style.Color = "#ff5956"
            break;
            case 'green' : document.getElementsByTagName("p").style.Color = "#84ff56"
            break;
            case 'blue' : document.getElementsByTagName("p").style.Color = "#56acff"
            break;
            case 'grey' : document.getElementsByTagName("p").style.Color = "#c3c3c3"
            break;
            case 'white' : document.getElementsByTagName("p").style.Color = "#ffff"
            break;
}

}






</script>




</body>
</html>
